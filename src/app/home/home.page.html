<ion-header id="head" [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      <h3>StudentsDays</h3>
      <p>Bienvenido: {{data.usuario}}</p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium" [fullscreen]="true" padding>
  <div id="container">
    
  <img src="https://i.ytimg.com/vi/3TmYBWOKtLo/maxresdefault.jpg" alt="profesor">
  <ion-button color="tertiary" expand="block">REGISTRAR ASISTENCIA</ion-button>
  <ion-button color="tertiary" expand="block">REGISTRAR ASISTENCIA</ion-button>
  <ion-button color="tertiary" expand="block">REGISTRAR ASISTENCIA</ion-button>
  <ion-button color="tertiary" expand="block">REGISTRAR ASISTENCIA</ion-button>


    
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="document"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="color-palette"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="globe"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar color="tertiary">
    <ion-title id="footer">Derechos reservados StudentsDays</ion-title>
  </ion-toolbar>
</ion-footer>
